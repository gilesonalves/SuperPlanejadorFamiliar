<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Identidade -->
  <title>SuperPlanejador</title>
  <meta name="application-name" content="SuperPlanejador" />
  <meta name="description"
    content="Planeje seu orçamento, controle sua carteira e organize a lista de compras — tudo em um só lugar." />

  <!-- Favicon / Ícones (somente SP) -->
  <link rel="icon" href="/sp-textured.ico" sizes="any" />
  <link rel="icon" type="image/png" href="/sp-textured-48.png" sizes="48x48" />
  <link rel="icon" type="image/png" href="/sp-textured-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/sp-textured-180.png" sizes="180x180" />

  <!-- PWA / Manifest (opcional, mas recomendado) -->
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#0ea5a4" />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="SuperPlanejador" />
  <meta property="og:title" content="SuperPlanejador" />
  <meta property="og:description"
    content="Planeje seu orçamento, controle sua carteira e organize a lista de compras." />
  <meta property="og:image" content="/sp-textured-1024.png" />
  <meta property="og:url" content="https://seu-dominio.com" />

  <!-- Twitter Card (opcional) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SuperPlanejador" />
  <meta name="twitter:description"
    content="Planeje seu orçamento, controle sua carteira e organize a lista de compras." />
  <meta name="twitter:image" content="/sp-textured-1024.png" />
</head>


<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
